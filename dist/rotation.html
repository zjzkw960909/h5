<html>
<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/rotation.css" />
</head>
<body>
    <div class="rotation">
        <img class="leftIcon icon" src="../images/right.png" />
        <div class="images">
            <img class="midImg" value="1" src="../images/1.png" />
            <img class="rightImg" value="2" src="../images/2.png" />
            <img class="rightImg" value="3" src="../images/3.png" />
        </div>
        <img class="rightIcon icon" src="../images/left.png" />
        <div class="pages">
            <span class="circle active" value="1"></span>
            <span class="circle" value="2"></span>
            <span class="circle" value="3"></span>
        </div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <script type="text/javascript" src="../babel/rotation.js"></script>
</body>
</html>
